<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - ICNEXTS'25</title>
  <link rel="stylesheet" href="styles.css">
  <style>
      .registration-content {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 400px; /* Adjust as needed */
          text-align: center;
          padding: 2rem;
      }
      .registration-content h1 {
          font-size: 2.5rem;
          color: #2563eb;
          margin-bottom: 1.5rem;
      }
      .registration-content p {
          font-size: 1.125rem;
          color: #475569;
          margin-bottom: 2rem;
          max-width: 600px;
      }
      .registration-link {
          display: inline-block;
          background-color: #2563eb;
          color: white;
          padding: 1rem 2rem;
          border-radius: 0.5rem;
          text-decoration: none;
          font-weight: bold;
          transition: background-color 0.3s ease;
      }
      .registration-link:hover {
          background-color: #1d4ed8;
      }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="registration-main">
      <div class="container registration-content">
          <h1>Registration for ICNEXTS'25</h1>
          <p>
              To register for the conference, please click the button below. You will be redirected to our secure Google Form for registration details and payment.
          </p>
          <a href="https://forms.gle/your-google-form-link" target="_blank" class="registration-link">
              Register Now
          </a>
          <p style="margin-top: 2rem; font-size: 0.9rem; color: #6b7280;">
              (Please replace "https://forms.gle/your-google-form-link" with your actual Google Form link)
          </p>
      </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="script.js"></script>
</body>
</html>
